{% extends 'base.html' %}

{% block title %}
My Stored Posts
{% endblock title %}

{% block content %}
<section>
    {% if not has_posts %}
        <p>You did not saved any post for reading </p>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.slug %}">{{post.title}}<a/></li>
        {% endfor %}
    </ul>
</section>

{% endblock content %}
